<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <header>
        <div class="bg-[#EF5350]">
            <div class="max-w-7xl mx-auto flex items-center justify-between py-4 px-[4rem]">
                <!-- Logo with image-->
                <div class="flex">
                    <h3 class="mt-4 font-bold text-white">Created with</h3>
                    <a href="https://pokeapi.co/">
                        <img src="src/pokedex.png" alt="PokeDex" class="w-[100px] h-29" />
                    </a>
                </div>
                <div class="search">
                    <input class="p-2 w-[250px]" type="search" name="pokedex" id="pokesearch"
                        placeholder="Pokémon Search by name or id">
                    <button id="searchBtn" type="submit">Send</button>
                </div>
                <a href="journals.html" class="text-Zbrown text-xl text-white hover:text-blue-500">Journal</a>
            </div>
        </div>
    </header>

    <div name="pokedex" class="container mx-auto p-4">
        <div id="pokemon-container" class="grid grid-cols-[repeat(auto-fit,minmax(300px,1fr))] gap-4">
            <!-- Pokémon cards will be populated here -->
        </div>
    </div>
    <script src="main.js"></script>


</body>

</html>
